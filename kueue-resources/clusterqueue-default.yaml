apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: default 
spec:
  namespaceSelector: {} # Available to all namespaces
  queueingStrategy: BestEffortFIFO # Default queueing strategy
  resourceGroups:
  - coveredResources: ["cpu", "memory", "nvidia.com/gpu"]
    flavors:
    - name: "default-flavor"
      resources:
      - name: "cpu"
        nominalQuota: 100           # how many total CPUs to allow for default flavor
      - name: "memory"
        nominalQuota: 800Gi         # how much total Mem to allow for default flavor
      - name: "nvidia.com/gpu"
        nominalQuota: 0
    - name: a100-80gb
      resources:
      - name: "cpu"
        nominalQuota: 208           # how many total CPUs to allow for default flavor
      - name: "memory"
        nominalQuota: 1872Gi         # how much total Mem to allow for default flavor
      - name: "nvidia.com/gpu"
        nominalQuota: 32            # how many total GPUs to allow for a100 gpu
  admissionChecksStrategy:
    admissionChecks:
    - name: dws-prov                # make sure we use DWS to request nodes from a100-80gb
      onFlavors: ["a100-80gb"]
